<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk atau Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6886C5, #FFACB7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .switch-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="formLogin" class="form-container">
        <h3 class="text-center mb-4">Masuk</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>
        <p class="text-center mt-3">Belum punya akun? <span class="switch-link" onclick="showRegister()">Daftar akun di
                sini</span>.</p>
    </div>

    <div id="formRegister" class="form-container d-none">
        <h3 class="text-center mb-4">Daftar</h3>
        <form>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="mb-3">
                <label for="emailRegister" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailRegister" placeholder="Masukkan email" required>
            </div>
            <div class="mb-3">
                <label for="passwordRegister" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordRegister" placeholder="Masukkan password"
                    required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Masukkan ulang password"
                    required>
            </div>
            <button type="submit" class="btn btn-success w-100">Daftar</button>
        </form>
        <p class="text-center mt-3">Sudah punya akun? <span class="switch-link" onclick="showLogin()">Masuk di
                sini</span>.</p>
    </div>

    <script>
        function showRegister() {
            document.getElementById('formLogin').classList.add('d-none');
            document.getElementById('formRegister').classList.remove('d-none');
        }

        function showLogin() {
            document.getElementById('formRegister').classList.add('d-none');
            document.getElementById('formLogin').classList.remove('d-none');
        }
    </script>
</body>

</html>
